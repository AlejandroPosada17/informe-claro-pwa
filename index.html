<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informe Técnico Claro PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="formulario"></div>
    <div id="previsualizacion" style="display:none;">
      <div class="preview-controls">
        <button id="btn-pag1" class="preview-btn">Página 1</button>
        <button id="btn-pag2" class="preview-btn">Página 2</button>
      </div>
      <img id="preview-img" class="preview-img" alt="Previsualización PDF" />
      <div style="text-align:center;margin-top:10px;">
        <button id="btn-editar">Editar datos</button>
        <button id="btn-descargar">Descargar PDF</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
